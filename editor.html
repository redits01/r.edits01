<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Editor • R.edits01</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
    }
    #preview {
      max-width: 100%;
      border: 2px solid #555;
      border-radius: 6px;
      display: none;
      margin-top: 1rem;
    }
    .editor-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .editor-controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }
    .editor-controls input[type="range"] {
      width: 100%;
    }
    .tools {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .tools button {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tools button:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1e1e1e;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="New pfp.jpg" alt="Logo" class="logo">
    <nav>
      <a href="index.html"      class="button small">Home</a>
      <a href="info.html"       class="button small">About</a>
      <a href="socals.html"     class="button small">Socials</a>
      <a href="wallpapers.html" class="button small">Wallpapers</a>
      <a href="tutorials.html"  class="button small">Tutorials</a>
      <a href="editor.html"     class="button small">Editor</a>
      <a href="faq.html"        class="button small">FAQ</a>
      <a href="Legal.htm"       class="button small">Legal</a>
    </nav>
  </header>

  <section class="content">
    <h1>Interactive Editor</h1>
    <p>Upload an image and use the bars below to change the photo to your liking or use the quick filters.</p>
    <div class="editor-container">
      <input type="file" id="imgUpload" accept="image/*">
      <img id="preview" alt="Image Preview">

      <div class="editor-controls">
        <label>Brightness
          <input type="range" id="brightness" min="0" max="200" value="100">
        </label>
        <label>Contrast
          <input type="range" id="contrast" min="0" max="200" value="100">
        </label>
        <label>Saturation
          <input type="range" id="saturate" min="0" max="200" value="100">
        </label>
        <label>Hue
          <input type="range" id="hue" min="0" max="360" value="0">
        </label>
        <label>Grayscale
          <input type="range" id="grayscale" min="0" max="100" value="0">
        </label>
        <label>Sepia
          <input type="range" id="sepia" min="0" max="100" value="0">
        </label>
        <label>Blur
          <input type="range" id="blur" min="0" max="10" step="0.5" value="0">
        </label>
      </div>
      <div class="tools">
        <button id="reset">Reset All</button>
        <button onclick="applyPreset('vintage')">Vintage</button>
        <button onclick="applyPreset('bw')">Black & White</button>
        <button onclick="applyPreset('warm')">Warm</button>
        <button onclick="applyPreset('cool')">Cool</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 R.edits01 | <a href="Legal.htm">All rights reserved</a></p>
  </footer>

  <script>
    const preview = document.getElementById('preview');
    const imgInput = document.getElementById('imgUpload');
    const bright = document.getElementById('brightness');
    const contrast = document.getElementById('contrast');
    const saturate = document.getElementById('saturate');
    const hue = document.getElementById('hue');
    const grayscale = document.getElementById('grayscale');
    const sepia = document.getElementById('sepia');
    const blur = document.getElementById('blur');
    const resetBtn = document.getElementById('reset');

    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        preview.src = ev.target.result;
        preview.style.display = 'block';
        applyFilters();
      };
      reader.readAsDataURL(file);
    });

    function applyFilters() {
      preview.style.filter =
        `brightness(${bright.value}%) contrast(${contrast.value}%) saturate(${saturate.value}%) ` +
        `hue-rotate(${hue.value}deg) grayscale(${grayscale.value}%) sepia(${sepia.value}%) blur(${blur.value}px)`;
    }

    [bright, contrast, saturate, hue, grayscale, sepia, blur].forEach(el =>
      el.addEventListener('input', applyFilters)
    );

    resetBtn.addEventListener('click', () => {
      bright.value = 100;
      contrast.value = 100;
      saturate.value = 100;
      hue.value = 0;
      grayscale.value = 0;
      sepia.value = 0;
      blur.value = 0;
      applyFilters();
    });

    function applyPreset(type) {
      switch(type) {
        case 'vintage':
          bright.value = 110;
          contrast.value = 90;
          saturate.value = 70;
          hue.value = 20;
          sepia.value = 30;
          grayscale.value = 0;
          blur.value = 0;
          break;
        case 'bw':
          grayscale.value = 100;
          contrast.value = 120;
          bright.value = 100;
          saturate.value = 0;
          sepia.value = 0;
          hue.value = 0;
          blur.value = 0;
          break;
        case 'warm':
          hue.value = -20;
          saturate.value = 150;
          bright.value = 105;
          break;
        case 'cool':
          hue.value = 40;
          saturate.value = 120;
          bright.value = 95;
          break;
      }
      applyFilters();
    }
  </script>
</body>
</html>
